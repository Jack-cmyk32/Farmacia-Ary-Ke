<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago - Resumen de Compra</title>
  <link rel="stylesheet" href="pago.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { text-align: center; }
    #resumen-compra { margin: 20px 0; }
    .producto-resumen { border-bottom: 1px solid #ddd; padding: 10px 0; }
    #total-compra { font-size: 18px; font-weight: bold; text-align: right; margin-top: 20px; }
    form { max-width: 400px; margin: 20px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    form input, form button { width: 100%; margin: 10px 0; padding: 10px; }
    #mensaje-exito { color: green; font-size: 18px; text-align: center; display: none; }
    #descargar-factura-btn { display: none; margin: 20px auto; }
  </style>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <div id="resumen-compra">
      <!-- Aquí se cargarán los productos del carrito -->
    </div>
    <div id="total-compra">
      <!-- Se mostrará el total de la compra -->
    </div>

    <!-- Formulario de pago -->
    <form id="form-pago">
      <h2>Datos de Pago</h2>
      <input type="text" id="nombre-tarjeta" placeholder="Nombre en la tarjeta" required>
      <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta" required>
      <input type="text" id="expiracion-tarjeta" placeholder="Fecha de expiración (MM/AA)" required>
      <input type="text" id="cvv-tarjeta" placeholder="CVV" required>
      <button type="submit">Pagar</button>
    </form>

    <!-- Mensaje de éxito y botón para descargar factura -->
    <div id="mensaje-exito">Compra realizada con éxito</div>
    <button id="descargar-factura-btn">Descargar Factura</button>
  </main>

  <!-- Incluimos jsPDF desde un CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="pago.js"></script>
</body>
</html>
